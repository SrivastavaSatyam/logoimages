<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- <style>

</style> -->
</head>
<body>

<h2>Entry Form</h2>

<div class="container">
  <form id="file-upload" action="{% url 'index'%}" method="POST",enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
      <div class="col-25">
        <label for="name">Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="name" name="imagename" placeholder="Image Name">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="png_image">Image .png</label>
      </div>
      <div class="col-25">
        <input type="file" value="image" accept=".png"  name="png_image" >
      </div>
      <div class="col-25">
        <label for="svg_image">Image .svg</label>
      </div>
      <div class="col-25">
        <input type="file" value="image" accept=".svg"  name="svg_image" >
      </div>
    </div>
        
    <div class="row">
      <div class="col-25">
        <label for="desc">Description</label>
      </div>
      <div class="col-75">
        <textarea name="desc" placeholder="Write something.." style="height:200px"></textarea>
      </div>
    </div>
    <div class="row">
      <button type="submit" form="file-upload" value="Submit"></button>
    </div>
  </form>
</div>

</body>
</html>
