        <button onclick="location.href='{%url 'register'%}'" class="btn btn-outline-success "id="btn-login">Sign Up</button>

{% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %}
    {% endif %}

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>

//debugger;
//console.log("working");

var defaultsetvalue = 0;



if(localStorage.getItem('Downloads')==null)
{
    var Download={};
}
else
{
    Download=JSON.parse(localStorage.getItem('Download'));
    document.getElementById("Downloads").innerHTML = defaultsetvalue;
}
$('.Download').click(function(){
  //debugger;
    //console.log('clicked');
    var idstr=this.id.toString();
    //console.log(idstr);
    if(Download[idstr]!=undefined){
      //Download[idstr] = 0;
      Download[idstr]++;
    }
    else{
      Download[idstr]=1;
    }
    defaultsetvalue = Download[idstr];
    document.getElementById("Downloads").innerHTML = defaultsetvalue;
    
     //localStorage.setItem("Download",JSON.stringify(Download)); 
});

  </script>
</html>
